<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- v-html, se precisar executar html diretamente de um retorno do vue-->
<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p> 
    <a v-bind:href="link">Google</a><hr /><br />
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VUE JS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao: function(){                
                this.titulo = "Bom dia!"
                return this.titulo
            }
        }
    })
</script>
